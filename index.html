<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Fluentify</title>
</head>
<body>

    <!-- non do stili al tag header, faccio un sacco di div che tanto sono gratis -->
    <header>
        <!-- header-section contiene il background che si estende 
        per tutta la larghezza della vw -->
        <div class="section header-section">
            <!-- la nav (che negli altri art sarà div) viene wrappata
            e contiene i contenuti veri e propri -->
            <nav class="wrapper">
                <div class="logo-container">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <div class="lists-container clearfix">
                    <ul>
                        <li><a href="#">IL METODO</a></li>
                        <li><a href="#">LA TECNOLOGIA</a></li>
                        <li><a href="#">REAL-LIFE ENGLISH</a></li>
                        <li><a href="#">SOLUZIONI AZIENDALI</a></li>
                    </ul>

                    <ul class="f-right">
                        <li><a href="#">DIVENTA UN TUTOR</a></li>
                        <li><button class="login-btn btn"><a href="#">LOGIN</a></button></li>
                        <li><button class="btn"><a href="#">STRUTTURA UN PIANO</a></button></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>

        <article class="section hero-section bg-rosa">
            <div class="wrapper">
                <div class="hero-left border"> <!-- gli do larghezza 50 e divido la section -->
                    <div class="hero-text-btn"><!-- è il contenitore di testo e btn -->
                        <h1>Scegli l'inglese studiato per i professionisti</h1>
                        <button>STRUTTURA UN PIANO</button>
                    </div>
                </div>
            </div>
        </article>

        <!-- altezza stabilita dal contenuto. padding. -->
        <article class="section banner bg-azzurro"> 
            <div class="wrapper">
                <h3>Le scuole di lingua tradizionali non sono efficaci</h3>
                <p>Solo un corso incentrato sulla Fluency può portare ad una soluzione definitiva concreta.</p>
            </div>
        </article>

        <article class="section section-1 bg-rosa">
            <div class="wrapper">
                <div class="row clearfix">
                    <div class="col-3 bg-azzurro">
                        <img src="" alt="">
                        <h3></h3>
                        <hr>
                        <p></p>
                    </div>
                    <div class="col-3 bg-rosa">
                        <img src="" alt="">
                        <h3></h3>
                        <hr>
                        <p></p>
                    </div>
                    <div class="col-3 bg-azzurro">
                        <img src="" alt="">
                        <h3></h3>
                        <hr>
                        <p></p>
                    </div>
                </div>
            </div>
        </article>

        <hr>

        <article class="section section-2 bg-azzurro">
            <div class="wrapper">
                <div class="section-2-content clearfix">
                    <div class="col-2 bg-azzurro">
                        <img src="" alt="">
                    </div>
                    <div class="col-2 bg-rosa">
                        <h2></h2>
                        <p></p>
                        <a href=""></a>
                    </div>
                </div>
            </div>
        </article>

    </main>
    
    <footer class="bg-rosa">
        <div class="wrapper">
            <div class="footer-content clearfix">
                <div class="col-2 bg-rosa">
                    <h2></h2>
                </div>
                <div class="col-2 bg-azzurro">
                    <div class="cta-footer-container">
                        <!-- <span></span>
                        <select name="" id=""></select>
                        <button></button> -->
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
